<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="main.css" />
    <title>BSON to JSON mass-converter</title>
  </head>
  <body class="content">
    <h2>BSON to JSON mass-converter</h2>
    <p>Selected file(s):</p>
    <span id="name">None</span>
    <p>Output folder:</p>
    <span id="output">None</span>
    <div class="buttons">
        <button id="select_file" class="button">Select files</button>
        <button id="select_output" class="button">Select output folder</button>
        <div class="progress invisible" id="progress_div">
          <progress id="progress" value="35" max="100"></progress>
          <p id="progress_text">0/0 (0%)</p>
        </div>
        <button id="convert" class="button convert disabled" disabled>Convert</button>
    </div>

  </body>
